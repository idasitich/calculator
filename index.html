<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./css/css.css" rel="stylesheet" type="text/css">
    <title>Document</title>
</head>
<body>
    <header></header>
    <main>
        <section>
            <span id="screen"></span>
        </section>
        <section>
            <button id="ac" class="ac">AC</button>
            <button class="bs">Backspace</button>
        </section>
        <section>
            <button value="7" class="yellow">7</button>
            <button value="8" class="yellow">8</button>
            <button value="9" class="yellow">9</button>
            <button value="/" class="purple">รท</button>
            <button value="4" class="yellow">4</button>
            <button value="5" class="yellow">5</button>
            <button value="6" class="yellow">6</button>
            <button value="*" class="purple">x</button>
            <button value="3" class="yellow">3</button>
            <button value="2" class="yellow">2</button>
            <button value="1" class="yellow">1</button>
            <button value="+" class="purple">+</button>
            <button value="0" class="yellow">0</button>
            <button value="." class="yellow">.</button>
            <button value="=" id="equals" class="red">=</button>
            <button value="-" class="purple">-</button>
        </section>
    </main>
    <footer></footer>
    <script src="./js/script.js" type="text/javascript"></script>
</body>
</html>
